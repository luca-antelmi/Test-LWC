<template  >
    
    <article class="slds-card ">
        <div class="slds-card__header slds-grid testa">
          <header class="slds-media slds-media_center slds-has-flexi-truncate misura">


            <!-- <div class="demo-only demo-only--sizing slds-grid slds-wrap">

              <h2 class="slds-size_1-of-3">{label.CreateDate}:</h2>
              <p class="slds-size_1-of-2"><lightning-formatted-date-time value={cnt.ECU_Created_Date__c} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time></p>
          </div> -->

           
            <div class="slds-card__header prova " >
             
              <lightning-icon class="icona" icon-name="action:new_note" alternative-text="New note" title="New note">
                
              </lightning-icon>
              <p class="scritto" >Documenti</p>
                <lightning-input class="Data" type="date" name="input1" label="Seleziona data:" onchange={changeDate}>
                </lightning-input>
            
            <div class="bottone1">
                <lightning-file-upload  label="" name="fileUploader" accept={acceptedFormats}
                    record-id={myRecordId} onuploadfinished={handleUploadFinished} multiple>
                </lightning-file-upload>
              </div>
            </div>
        
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="body">
                <p class="slds-p-horizontal_small">Elenco File </p>
                <template if:true={documentsRepo}>
                    <template for:each={documentsRepo.documents} for:item="item">
                        <li key={item.description}>
                            {item.agreementId}:
                            {item.description}
                            <lightning-button-icon icon-name="utility:save" alternative-text="Save" class="slds-m-left_xx-small"
                                title="Save" value={item.document} onclick={openDocument}></lightning-button-icon>
                        </li>
                    </template>
                  
                        <!-- <template if:true={showPDF}>
                        <div><iframe src={blobURL}
                                style="position:absolute; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
                        </div>
                    </template> -->
                </template>
            </div>
</div>
        
      </article>




    <template if:true={showPDF}>

        <section style="min-height:600px;" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                  <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                  </svg>
                  <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Download PDF</h2>
                <p class="slds-m-top_x-small">
                </p>
              </header>
              <div class="slds-modal__content slds-p-around_medium modal " id="modal-content-id-1">
                <iframe src={blobURL} class="modal"></iframe>
              </div>
              <footer class="slds-modal__footer">
                <!-- <button class="slds-button slds-button_neutral">Cancel</button> -->
                <lightning-button label="Cancel" onclick={closeModalPDF} class="slds-m-left_x-small"></lightning-button>
                
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>





    </template>

    
</template>
