<template>

    <div>
        <article class="slds-card" style="background-color: rgb(243 242 242);height: 6vh;">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate"
                    style="margin-top: 2vh;margin-left: 1.8vh;">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-case" title="case">
                            <div class="slds-icon slds-icon_small">
                                <lightning-icon size="small" icon-name="standard:case" alternative-text="case"
                                    title="case"></lightning-icon>
                            </div>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Case Enjoy">
                                <h1>Case Enjoy ({numberCase})</h1>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
        </article>
    </div>
    <template if:false={isLoaded}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <template if:true={isLoaded}>
        <template for:each={listValueSet} for:item="cnt" for:index="index">
            <div key={cnt.id} style="margin-left: 2vh;">
                <br>

                <div class="demo-only demo-only--sizing slds-grid slds-wrap">

                    <h2 class="slds-size_1-of-3">{label.IdCase}:</h2>
                    <p class="slds-size_1-of-2">
                        <lightning-formatted-text value={cnt.ECU_Case_Number__c}></lightning-formatted-text>
                    </p>

                </div>
                <div class="demo-only demo-only--sizing slds-grid slds-wrap">

                    <h2 class="slds-size_1-of-3">{label.CreateDate}:</h2>
                    <p class="slds-size_1-of-2">
                        <lightning-formatted-date-time value={cnt.ECU_Created_Date__c} year="numeric" month="numeric"
                            day="numeric"></lightning-formatted-date-time>
                    </p>
                </div>
                <div class="demo-only demo-only--sizing slds-grid slds-wrap">

                    <h2 class="slds-size_1-of-3">{label.Status}:</h2>
                    <p class="slds-size_1-of-2">
                        <lightning-formatted-text value={cnt.ECU_Status__c}></lightning-formatted-text>
                    </p>

                </div>
                <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                    <h2 class="slds-size_1-of-3">{label.Scope}:</h2>
                    <p class="slds-size_1-of-2">
                        <lightning-formatted-text value={cnt.ECU_Scope__c}></lightning-formatted-text>
                    </p>
                </div>


                <div data-id={index} class="slds-hide">
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                        <h2 class="slds-size_1-of-3">{label.Type}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-text value={cnt.ECU_Type__c}></lightning-formatted-text>
                        </p>
                    </div>
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                        <h2 class="slds-size_1-of-3">{label.Subtype}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-text value={cnt.ECU_Subtype__c}></lightning-formatted-text>
                        </p>
                    </div>
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                        <h2 class="slds-size_1-of-3">{label.Description}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-text value={cnt.ECU_Description__c}></lightning-formatted-text>
                        </p>
                    </div>
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                        <h2 class="slds-size_1-of-3">{label.CaseOrigin}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-text value={cnt.ECU_Case_Origin__c}></lightning-formatted-text>
                        </p>
                    </div>
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">

                        <h2 class="slds-size_1-of-3">{label.CloseDate}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-date-time value={cnt.ECU_Closed_Date__c} year="numeric" month="numeric"
                                day="numeric"></lightning-formatted-date-time>
                        </p>
                    </div>
                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                        <h2 class="slds-size_1-of-3">{label.ClosureReason}:</h2>
                        <p class="slds-size_1-of-2">
                            <lightning-formatted-text value={cnt.ECU_Closure_Reason__c}></lightning-formatted-text>
                        </p>
                    </div>


                    <a id={index} onclick={closeModal}>{label.Close}</a>

                </div>

                <div data-id={index} class="slds-show">
                    <a id={index} onclick={openModal}>{label.ViewAll}</a>
                </div>


            </div>
        </template>
    </template>

</template>
