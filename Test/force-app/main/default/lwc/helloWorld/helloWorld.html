<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <p>Hello, {greeting}!</p>
            <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-input type="date" name="input1" label="Enter a date"></lightning-input>
        </div>
        <div class="slds-var-m-top_small slds-var-m-bottom_medium">
            <lightning-button label="Insert Date" onclick={handleClick} class="slds-var-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
